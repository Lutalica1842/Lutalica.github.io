<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击小怪物游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #monster {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #score, #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #game-over {
            font-size: 36px;
            color: red;
            display: none;
        }
        #sound-option {
            margin-top: 20px;
        }
        #leaderboard {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>点击小怪物游戏</h1>
    <div id="score">得分: 0</div>
    <div id="timer">剩余时间: 30 秒</div>
    <div id="monster"></div>
    <div id="game-over">游戏结束！</div>
    <div id="sound-option">
        <label>
            <input type="checkbox" id="enable-sound" checked> 启用音效
        </label>
    </div>
    <div id="leaderboard">
        <h2>排行榜</h2>
        <ol id="leaderboard-list"></ol>
    </div>
    
    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
    <audio id="game-over-sound" src="https://www.fesliyanstudios.com/play-mp3/562"></audio>
    
    <script>
        let score = 0;
        let timeLeft = 30;
        const monster = document.getElementById('monster');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverDisplay = document.getElementById('game-over');
        const clickSound = document.getElementById('click-sound');
        const gameOverSound = document.getElementById('game-over-sound');
        const enableSound = document.getElementById('enable-sound');
        const leaderboardList = document.getElementById('leaderboard-list');
        let gameInterval;
        
        function moveMonster() {
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;
            const x = Math.max(0, Math.floor(Math.random() * maxX));
            const y = Math.max(0, Math.floor(Math.random() * maxY));
            monster.style.left = x + 'px';
            monster.style.top = y + 'px';
            monster.style.transform = 'scale(1.2)';
            setTimeout(() => monster.style.transform = 'scale(1)', 100);
        }
        
        function increaseScore() {
            score++;
            scoreDisplay.textContent = `得分: ${score}`;
            if (enableSound.checked) {
                clickSound.play();
            }
            moveMonster();
        }
        
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `剩余时间: ${timeLeft} 秒`;
            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                monster.style.display = 'none';
                gameOverDisplay.style.display = 'block';
                if (enableSound.checked) {
                    gameOverSound.play();
                }
                updateLeaderboard();
            }
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `得分: ${score}`;
            timerDisplay.textContent = `剩余时间: ${timeLeft} 秒`;
            gameOverDisplay.style.display = 'none';
            monster.style.display = 'block';
            moveMonster();
            gameInterval = setInterval(updateTimer, 1000);
        }
        
        function updateLeaderboard() {
            const playerName = prompt("请输入您的名字:") || "匿名玩家";
            const leaderboardEntry = document.createElement('li');
            leaderboardEntry.textContent = `${playerName}: ${score} 分`;
            leaderboardList.appendChild(leaderboardEntry);
        }
        
        monster.addEventListener('click', increaseScore);
        
        startGame();
    </script>
</body>
</html>
